[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO

# Coverage options (if using pytest-cov)
addopts =
    --strict-markers
    --disable-warnings
    -v

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
